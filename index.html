<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        .folder {
            margin: 20px;
        }
        .folder img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>glb / gltf links</h1>
    <div id="folders"></div>

    <script>
        const folders = {
            "gltfs": [
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/2CylinderEngine/screenshot/screenshot.png", link: "1.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/BoomBox/screenshot/screenshot.jpg", link: "2.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/Corset/screenshot/screenshot.jpg", link: "3.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/DamagedHelmet/screenshot/screenshot.png", link: "4.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/ToyCar/screenshot/screenshot_large.jpg", link: "5.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/SheenDamask/screenshots/all-metal-fabric_gltf-sample-viewer.jpg", link: "6.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/SheenCloth/screenshot/sheen_technicalFabric_side.jpg", link: "7.html" },
                { src: "https://github.com/KhronosGroup/glTF-Sample-Models/raw/main/2.0/SheenChair/screenshot/screenshot-large.jpg", link: "8.html" },
            ],
        };

        const foldersDiv = document.getElementById('folders');

        for (const [folder, files] of Object.entries(folders)) {
            const folderDiv = document.createElement('div');
            folderDiv.classList.add('folder');

            files.forEach(file => {
                const img = document.createElement('img');
                img.src = file.src;
                img.addEventListener('click', () => {
                    window.location.href = `${folder}/${file.link}`;
                });
                folderDiv.appendChild(img);
            });

            foldersDiv.appendChild(folderDiv);
        }
    </script>
</body>
</html>
